<h1 class="mt-5 text-center">Add Products</h1>

<div class="container mt-5">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" formControlName="ProductName" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" formControlName="Price" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" formControlName="Description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Submit</button>
    </form>
</div>
